<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora | Sevastos</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="./scripts.js"></script>
</head>
<body>
    <h1>Calculadora</h1>
    <div class="calculator">
        <input class="calculator__screen" type="text" value="0" placeholder="" disabled />
        <div class="calculator_keypad">
            <button onclick="getContectClick(event)" class="btn btn-dark">AC</button>
            <button onclick="getContectClick(event)" class="btn btn-dark">+/-</button>
            <button onclick="getContectClick(event)" class="btn btn-dark">%</button>
            <button onclick="getContectClick(event)" class="btn btn-orange">â˜­</button>

            <button onclick="getContectClick(event)" class="btn">7</button>
            <button onclick="getContectClick(event)" class="btn">8</button>
            <button onclick="getContectClick(event)" class="btn">9</button>
            <button onclick="getContectClick(event)" class="btn btn-orange">X</button>

            <button onclick="getContectClick(event)" class="btn">4</button>
            <button onclick="getContectClick(event)" class="btn">5</button>
            <button onclick="getContectClick(event)" class="btn">6</button>
            <button onclick="getContectClick(event)" class="btn btn-orange">-</button>

            <button onclick="getContectClick(event)" class="btn">1</button>
            <button onclick="getContectClick(event)" class="btn">2</button>
            <button onclick="getContectClick(event)" class="btn">3</button>
            <button onclick="getContectClick(event)" class="btn btn-orange">+</button>

            <button onclick="getContectClick(event)" class="btn btn-double">0</button>
            <button onclick="getContectClick(event)" class="btn">,</button>
            <button onclick="getContectClick(event)" class="btn btn-orange">=</button>
        </div>
    </div>
    <footer>
            <h1>Made By Sevastos</h1>
    </footer>

</body>
</html>
